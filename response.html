<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/response.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Narnoor&family=Patrick+Hand&family=Sriracha&display=swap" rel="stylesheet">
    <title>When & Where</title>
</head>
<body>
    <div class="content">
        <div class="center">
            <div class="h1-holder">
                <h1>Köszi, hogy létrehoztad az eseményt!</h1>
            </div>
            <div class="h2-holder">
                <h2>Érezzétek jól magatokat! &nbsp; Itt van a link:</h2>
            </div>
            <div class="link-row">
                <p id="customLink"></p>
                <div class="tooltip">
                    <button class="copy" id="copy"><img class="copy-img" src="assets/copy-icon.png"></button>
                    <span class="tooltiptext">Link másolása</span>
                </div>
            </div>
            <div class="buttons">
                <button class="button" id="create-more">
                    <p class="left-iconer"><svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg></p>  
                    <p class="left-button-text button-text">Másik eseményt létrehozása</p>
                </button>
                <button class="button" id="visit">
                    <p class="right-button-text button-text">Link megtekintése</p>
                    <p class="right-iconer"><svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg></p>  
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/response.js"></script>
</body>
</html>
